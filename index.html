<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat√°logo de M√°quinas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff7f2;
      color: #333;
    }
    header {
      background: #1a1a1a;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .catalogo {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .produto {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s;
    }
    .produto:hover {
      transform: scale(1.03);
    }
    .produto img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .produto h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .produto p {
      font-weight: bold;
      color: #d35400;
      margin: 0.5rem 0 1rem 0;
    }
    .produto button {
      background-color: #d35400;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .produto button:hover {
      background-color: #b84300;
    }
  </style>
</head>
<body>

  <header>üõ†Ô∏è Cat√°logo de M√°quinas</header>

  <div class="catalogo" id="catalogo"></div>

  <script>
    const produtos = [
      {
        nome: "Motosserra 52cc",
        preco: "R$ 799,00",
        imagem: "https://i.postimg.cc/wvXQ6fpP/motosserra.jpg"
      },
      {
        nome: "Lixadeira Orbital",
        preco: "R$ 299,00",
        imagem: "https://i.imgur.com/N07ZUp1.jpg"
      },
      {
        nome: "Serradeira Profissional",
        preco: "R$ 1.399,00",
        imagem: "https://i.imgur.com/1xvAfHc.jpg"
      }
    ];

    const container = document.getElementById('catalogo');
    produtos.forEach(produto => {
      const card = document.createElement('div');
      card.className = 'produto';
      card.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.nome}" />
        <h2>${produto.nome}</h2>
        <p>${produto.preco}</p>
        <button>Comprar</button>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
