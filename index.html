<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo Profissional de Máquinas</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.8rem;
      color: #d35400;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    header p {
      color: #555;
      font-size: 1.1rem;
    }

    main {
      width: 100%;
      max-width: 1200px;
    }

    .grid-produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .produto {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .produto:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .produto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .info-produto {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .nome-produto {
      font-size: 1.4rem;
      color: #d35400;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .preco {
      font-size: 1.2rem;
      font-weight: 600;
      color: #e67e22;
      margin-bottom: 15px;
    }

    .btn-comprar {
      background-color: #d35400;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      padding: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-comprar:hover {
      background-color: #e67e22;
    }

    /* Modal formulário */

    .modal-fundo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-fundo.ativo {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      padding: 25px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    .modal h2 {
      margin-bottom: 20px;
      color: #d35400;
      font-weight: 700;
    }

    .modal label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    .modal input, .modal textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s;
    }

    .modal input:focus, .modal textarea:focus {
      border-color: #d35400;
      outline: none;
    }

    .modal button {
      background-color: #d35400;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal button:hover {
      background-color: #e67e22;
    }

    .fechar-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      font-weight: 700;
      color: #d35400;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      .nome-produto {
        font-size: 1.2rem;
      }
      .preco {
        font-size: 1rem;
      }
      .btn-comprar {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo Profissional de Máquinas</h1>
    <p>Confira nossos melhores produtos e faça seu pedido!</p>
  </header>
  <main>
    <div class="grid-produtos" id="produtos"></div>
  </main>

  <!-- Modal de compra -->
  <div class="modal-fundo" id="modal">
    <div class="modal">
      <button class="fechar-btn" id="fecharModal">&times;</button>
      <h2>Formulário de Compra</h2>
      <form id="formCompra">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required />

        <label for="telefone">Telefone / WhatsApp</label>
        <input type="tel" id="telefone" name="telefone" required />

        <label for="produto">Produto</label>
        <input type="text" id="produto" name="produto" readonly />

        <button type="submit">Enviar Pedido</button>
      </form>
    </div>
  </div>

  <script>
    const produtos = [
      {
        nome: "Motosserra 52cc",
        preco: "R$ 799,00",
        imagem: "https://cdn.pixabay.com/photo/2017/06/10/07/19/chainsaw-2382544_960_720.jpg",
      },
      {
        nome: "Lixadeira Orbital",
        preco: "R$ 299,00",
        imagem: "https://cdn.pixabay.com/photo/2016/11/21/15/47/sander-1846188_960_720.jpg",
      },
      {
        nome: "Serradeira Profissional",
        preco: "R$ 1.399,00",
        imagem: "https://cdn.pixabay.com/photo/2015/03/12/19/08/circular-saw-670702_960_720.jpg",
      },
      {
        nome: "Furadeira Elétrica",
        preco: "R$ 499,00",
        imagem: "https://cdn.pixabay.com/photo/2015/01/28/23/35/drill-615743_960_720.jpg",
      }
    ];

    const container = document.getElementById("produtos");
    const modal = document.getElementById("modal");
    const fecharModalBtn = document.getElementById("fecharModal");
    const formCompra = document.getElementById("formCompra");
    const inputProduto = document.getElementById("produto");

    // Mostrar produtos
    produtos.forEach(produto => {
      const div = document.createElement("div");
      div.className = "produto";

      div.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.nome}" />
        <div class="info-produto">
          <div class="nome-produto">${produto.nome}</div>
          <div class="preco">${produto.preco}</div>
          <button class="btn-comprar">Comprar</button>
        </div>
      `;

      container.appendChild(div);

      // Botão comprar abre modal com o produto preenchido
      const btnComprar = div.querySelector(".btn-comprar");
      btnComprar.addEventListener("click", () => {
        inputProduto.value = produto.nome;
        modal.classList.add("ativo");
      });
    });

    // Fechar modal
    fecharModalBtn.addEventListener("click", () => {
      modal.classList.remove("ativo");
      formCompra.reset();
    });

    // Enviar formulário
    formCompra.addEventListener("submit", (e) => {
      e.preventDefault();

      const nome = formCompra.nome.value.trim();
      const telefone = formCompra.telefone.value.trim();
      const produto = formCompra.produto.value;

      if(nome === "" || telefone === "") {
        alert("Preencha todos os campos!");
        return;
      }

      // Aqui você pode configurar para enviar por WhatsApp, email, etc.
      // Por exemplo, abrir o WhatsApp com a mensagem pronta:
      const mensagem = encodeURIComponent(
        `Olá! Quero comprar o produto: ${produto}\nNome: ${nome}\nTelefone: ${telefone}`
      );
      window.open(`https://wa.me/5511000000000?text=${mensagem}`, "_blank");

      modal.classList.remove("ativo");
      formCompra.reset();
    });
  </script>
</body>
</html>
